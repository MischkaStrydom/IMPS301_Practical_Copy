<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: rgb(201, 230, 230);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }


  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }
  .content {
    display: flex;
    margin: 82px auto 32px;
    margin-top: 10px;

    padding: 0 16px;
    max-width: 100%;
    flex-direction: column;
    align-items: start;

  }
.d-block{
  background-color: rgb(111, 173, 155);
  width: 100%;
}

  .head img {
    height: 180px;
  }

  .d-inline{
margin-left: 340px;
font-weight: bold;
text-align: center;

  }

.col-sm{
  margin-left: 100px;

  padding: 5px;
  text-align: start;
}

.month{
  text-align: center;
}

</style>
<div class = "body">
  <div class="head">
    <img src="/assets/Finance.png" alt="Budget" style= "width: 100%;" >
  </div>

  <div class="content" role="main">

      <h2>Monthly Budget Tool</h2>
      <p>New Budget Item:</p>

      <form class="row g-3">

        <div class="col-auto">
          <label for="addBudgetItemCategoryName" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="addBudgetItemCategoryName" placeholder="Budget Item">
        </div>
        <div class="col-auto">
          <label for="addBudgetItemAmount" class="visually-hidden">Password</label>
          <input type="text" class="form-control" id="addBudgetItemAmount" placeholder="Amount">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" (click)="addData()">Add</button>
        </div>

      </form>



  <h1></h1>



    <h4>Update or Delete Monthly Budget Items</h4>
    <h4>Update Budget Items</h4>
    <form class="row g-3">
      <div class="col-auto">
        <label for="updateBudgetItemID" class="visually-hidden">Password</label>
        <input type="text" class="form-control" id="updateBudgetItemID" placeholder="ID">
      </div>
      <div class="col-auto">
        <label for="updateBudgetItemCategoryName" class="visually-hidden">Password</label>
        <input type="text" class="form-control" id="updateBudgetItemCategoryName" placeholder="Budget Item">
      </div>
      <div class="col-auto">
        <label for="updateBudgetItemAmount" class="visually-hidden">Password</label>
        <input type="text" class="form-control" id="updateBudgetItemAmount" placeholder="Amount">
      </div>

      <div class="col-auto">
        <button (click)= updateData() type="button" class="btn btn-primary mb-3">Update</button>
      </div>

    </form>
    <h1></h1>
    <h1></h1>
    <h4>Delete Budget Item</h4>
    <form class="row g-3">
      <div class="col-auto">
        <label for="deleteBudgetItemID" class="visually-hidden">Password</label>
        <input type="text" class="form-control" id="deleteBudgetItemID" placeholder="ID">
      </div>


      <div class="col-auto">
        <button (click)="deleteData()" type="button" class="btn btn-primary mb-3">Delete</button>
      </div>

    </form>
</div>

  <h4>All Monthly Budget Items</h4>


    <div class="d-inline p-0 ">ID</div>
    <div class="d-inline p-5">Budget Item</div>
    <div class="d-inline p-0 ">Amount</div>

  <div *ngFor="let item of data">


      <div class="container">

        <div class="row">




          <div class="col-sm">
            {{item.id}}
          </div>
          <div class="col-sm">
            {{item.categoryName}}
          </div>
          <div class="col-sm">
            <p>R{{item.amount}}</p>
          </div>
        </div>
      </div>
</div>
